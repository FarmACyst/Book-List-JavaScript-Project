<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <style>
    .success, .error{
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }
    .success{
      background-color: green;
    }
    .error{
      background-color: red;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="form">
      <label for="title">Title</label>
      <input id="title" class="u-full-width" type="text" name="title">
      <label for="author">Author</label>
      <input id="author" class="u-full-width" type="text" name="author">
      <label for="isbn">ISBN#</label>
      <input id="isbn" class="u-full-width" type="number" name="isbn">
      <input type="submit" class="u-full-width" name="submit" value="submit">
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
